{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Codeweave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container header-container">
            <a href="home.html" class="logo">
                <i class="fas fa-brain logo-icon"></i>
                Code<span>W</span>eave
            </a>
            <nav>
                <div class="nav-links">
                    <a href="login.html" class="nav-link">Sign In</a>
                    <a href="home.html" class="btn btn-outline btn-sm">Back to Home</a>
                    <div class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                        <div class="theme-menu">
                            <div class="theme-option active" data-theme="dark">
                                <div class="theme-color dark"></div>
                                <span>Dark Theme</span>
                            </div>
                            <div class="theme-option" data-theme="light">
                                <div class="theme-color light"></div>
                                <span>Light Theme</span>
                            </div>
                            <div class="theme-option" data-theme="ocean">
                                <div class="theme-color ocean"></div>
                                <span>Ocean Theme</span>
                            </div>
                            <div class="theme-option" data-theme="nature">
                                <div class="theme-color nature"></div>
                                <span>Nature Theme</span>
                            </div>
                            <div class="theme-option" data-theme="cosmic">
                                <div class="theme-color cosmic"></div>
                                <span>Cosmic Theme</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- main -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join Codeweave to start building with AI</p>
                </div>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <p class="password-hint">Password must be at least 8 characters long</p>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn btn-social">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn-social">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- background -->
    <div class="particles" id="particles"></div>

    <script src="./script.js"></script>
</body>
</html>
