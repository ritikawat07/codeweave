<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Codeweave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container header-container">
            <a href="home.html" class="logo">
                <i class="fas fa-brain logo-icon"></i>
                Code<span>W</span>eave
            </a>
            <nav>
                <div class="nav-links">
                    <a href="login.html" class="nav-link">Back to Login</a>
                    <div class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                        <div class="theme-menu">
                            <div class="theme-option active" data-theme="dark">
                                <div class="theme-color dark"></div>
                                <span>Dark Theme</span>
                            </div>
                            <div class="theme-option" data-theme="light">
                                <div class="theme-color light"></div>
                                <span>Light Theme</span>
                            </div>
                            <div class="theme-option" data-theme="ocean">
                                <div class="theme-color ocean"></div>
                                <span>Ocean Theme</span>
                            </div>
                            <div class="theme-option" data-theme="nature">
                                <div class="theme-color nature"></div>
                                <span>Nature Theme</span>
                            </div>
                            <div class="theme-option" data-theme="cosmic">
                                <div class="theme-color cosmic"></div>
                                <span>Cosmic Theme</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- main -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card glass-card">
                <div class="auth-header">
                    <h1>Reset Password</h1>
                    <p>Enter your email address and we'll send you a link to reset your password</p>
                </div>

                <div id="reset-form-container">
                    <form id="reset-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>

                        <div class="auth-footer">
                            <p>Remember your password? <a href="login.html">Sign in</a></p>
                        </div>
                    </form>
                </div>

                <div id="reset-success" class="auth-success" style="display: none;">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <p>If an account exists with the email <strong id="reset-email"></strong>, you will receive a password reset link shortly.</p>
                    </div>
                    <button type="button" class="btn btn-outline" onclick="window.location.href='login.html'">Return to Login</button>
                </div>
            </div>
        </div>
    </main>

    <!-- background -->
    <div class="particles" id="particles"></div>

    <script src="./script.js"></script>
</body>
</html>
